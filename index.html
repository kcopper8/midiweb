        // Î©îÌä∏Î°úÎÜà ÌÅ¥Î¶≠Ïùå Ïû¨ÏÉù
        function playMetronomeClick(isAccent) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);

            const btn = document.getElementById('metronomeToggle');
            if (metronomeState.isRunning) {
                btn.textContent = '‚èπ';
                btn.classList.add('active');
            } else {
                btn.textContent = '‚ñ∂';
                btn.classList.remove('active');
            }
        }

        // BPM ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateBpmDisplay() {
            const slider = document.getElementById('bpmSlider');
            const value = document.getElementById('bpmValue');
            slider.value = metronomeState.bpm;
            value.textContent = `${metronomeState.bpm} BPM`;

            // ÌîÑÎ¶¨ÏÖã Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.bpm-preset').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.bpm) === metronomeState.bpm);
            });
        }

        function playNote(frequency, options = {}) {
            const { isPlayback = false, waveform = currentWave, volume = currentVolume } = options;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = waveform;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.8);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.8);

            // Ïû¨ÏÉù Ï§ëÏù¥ ÏïÑÎãê ÎïåÎßå ÎÖπÏùå
            if (!isPlayback) {
                recordNote(frequency);
            }
        }

        // ÎÖπÏùå ÏãúÏûë
        function startRecording() {
            currentRecording = {
                id: ++recordingIdCounter,
                timestamp: new Date().toLocaleTimeString('ko-KR', { hour12: false }),
                notes: []
            };
            recordingStartTime = performance.now();
            updateRecordingIndicator(true);
        }

        // Ïùå ÎÖπÏùå
        function recordNote(frequency) {
            // ÎÖπÏùå Î™®ÎìúÍ∞Ä continuousÍ∞Ä ÏïÑÎãê Îïå ÏûêÎèô Ï†ÄÏû• ÌÉÄÏù¥Î®∏ Î¶¨ÏÖã
            if (recordingMode === 'time') {
                clearTimeout(autoSaveTimer);
            }

            // Ï≤´ ÏùåÏù¥Î©¥ ÎÖπÏùå ÏãúÏûë
            if (!currentRecording) {
                startRecording();
            }

            const time = performance.now() - recordingStartTime;
            currentRecording.notes.push({
                frequency,
                time,
                waveform: currentWave,
                volume: currentVolume
            });

            // ÏãúÍ∞Ñ Í∏∞Î∞ò Î™®Îìú: ÏûêÎèô Ï†ÄÏû• ÌÉÄÏù¥Î®∏ ÏÑ§Ï†ï
            if (recordingMode === 'time') {
                autoSaveTimer = setTimeout(() => {
                    saveCurrentRecording();
                }, autoSaveDelay);
            }
        }

        // ÌòÑÏû¨ ÎÖπÏùå Ï†ÄÏû•
        function saveCurrentRecording() {
            if (!currentRecording || currentRecording.notes.length === 0) {
                return;
            }

            const lastNote = currentRecording.notes[currentRecording.notes.length - 1];
            currentRecording.duration = (lastNote.time / 1000).toFixed(1);

            recordings.unshift(currentRecording);
            currentRecording = null;
            recordingStartTime = 0;

            updateRecordingIndicator(false);
            renderRecordingList();
        }

        // ÏÉà Ïó∞Ï£º ÏãúÏûë (ÏàòÎèô Î™®ÎìúÏö©)
        function startNewRecording() {
            if (currentRecording && currentRecording.notes.length > 0) {
                saveCurrentRecording();
            }
            startRecording();
        }

        // ÎÖπÏùå ÏÇ≠Ï†ú
        function deleteRecording(id) {
            // Ïû¨ÏÉù Ï§ëÏù∏ ÎÖπÏùåÏù¥Î©¥ Ï†ïÏßÄ
            if (playbackState.currentRecordingId === id) {
                stopPlayback();
            }
            recordings = recordings.filter(r => r.id !== id);
            renderRecordingList();
        }

        // ÎÖπÏùå Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateRecordingIndicator(isRecording) {
            const indicator = document.getElementById('recordingIndicator');
            const title = document.getElementById('recordingTitle');

            if (isRecording) {
                indicator.classList.add('active');
                title.textContent = 'ÎÖπÏùå Ï§ë';
            } else {
                indicator.classList.remove('active');
                title.textContent = 'ÎÖπÏùå ÎåÄÍ∏∞';
            }
        }

        // Ïû¨ÏÉù ÌÜ†Í∏Ä
        function togglePlayback(recordingId) {
            const recording = recordings.find(r => r.id === recordingId);
            if (!recording) return;

            if (playbackState.isPlaying && playbackState.currentRecordingId === recordingId) {
                if (playbackState.isPaused) {
                    resumePlayback();
                } else {
                    pausePlayback();
                }
            } else {
                stopPlayback();
                startPlayback(recording);
            }
        }

        // Ïû¨ÏÉù ÏãúÏûë
        function startPlayback(recording, startIndex = 0, timeOffset = 0) {
            playbackState.isPlaying = true;
            playbackState.isPaused = false;
            playbackState.currentRecordingId = recording.id;
            playbackState.timeouts = [];
            playbackState.playbackStartTime = performance.now();
            playbackState.timeOffset = timeOffset;

            const notes = recording.notes.slice(startIndex);
            const baseTime = startIndex > 0 ? recording.notes[startIndex].time : 0;

            notes.forEach((note, index) => {
                const delay = note.time - baseTime - timeOffset;
                const timeout = setTimeout(() => {
                    playNote(note.frequency, {
                        isPlayback: true,
                        waveform: note.waveform,
                        volume: note.volume
                    });
                    playbackState.pausedIndex = startIndex + index + 1;
                    playbackState.pausedAt = note.time;

                    // ÎßàÏßÄÎßâ ÏùåÏù¥Î©¥ Ïû¨ÏÉù ÏôÑÎ£å
                    if (startIndex + index === recording.notes.length - 1) {
                        setTimeout(() => {
                            stopPlayback();
                        }, 100);
                    }
                }, Math.max(0, delay));

                playbackState.timeouts.push(timeout);
            });

            renderRecordingList();
        }

        // ÏùºÏãúÏ†ïÏßÄ
        function pausePlayback() {
            playbackState.isPaused = true;
            playbackState.timeouts.forEach(t => clearTimeout(t));
            playbackState.timeouts = [];

            const elapsed = performance.now() - playbackState.playbackStartTime + playbackState.timeOffset;
            playbackState.pausedAt = elapsed;

            renderRecordingList();
        }

        // Ïû¨Í∞ú
        function resumePlayback() {
            const recording = recordings.find(r => r.id === playbackState.currentRecordingId);
            if (!recording) return;

            // pausedAt ÏãúÍ∞Ñ Ïù¥ÌõÑÏùò ÎÖ∏Ìä∏Î∂ÄÌÑ∞ Ïû¨ÏÉù
            let startIndex = 0;
            for (let i = 0; i < recording.notes.length; i++) {
                if (recording.notes[i].time >= playbackState.pausedAt) {
                    startIndex = i;
                    break;
                }
            }

            const timeOffset = playbackState.pausedAt - (startIndex > 0 ? recording.notes[startIndex].time : 0);
            startPlayback(recording, startIndex, Math.max(0, timeOffset));
        }

        // Ï†ïÏßÄ
        function stopPlayback() {
            playbackState.timeouts.forEach(t => clearTimeout(t));
            playbackState.isPlaying = false;
            playbackState.isPaused = false;
            playbackState.currentRecordingId = null;
            playbackState.timeouts = [];
            playbackState.pausedAt = 0;
            playbackState.pausedIndex = 0;

            renderRecordingList();
        }

        // ÎÖπÏùå Î™©Î°ù Î†åÎçîÎßÅ
        function renderRecordingList() {
            const list = document.getElementById('recordingList');
            list.innerHTML = '';

            recordings.forEach(recording => {
                const item = document.createElement('div');
                item.className = 'recording-item';
                item.dataset.id = recording.id;

                if (playbackState.currentRecordingId === recording.id) {
                    item.classList.add('playing');
                }

                const isThisPlaying = playbackState.isPlaying && playbackState.currentRecordingId === recording.id;
                const playBtnIcon = isThisPlaying && !playbackState.isPaused ? '‚è∏' : '‚ñ∂';
                const playBtnClass = isThisPlaying ? 'recording-btn playing' : 'recording-btn';

                item.innerHTML = `
                    <span class="recording-info">
                        ${recording.timestamp}
                        <span class="recording-duration">(${recording.duration}Ï¥à)</span>
                    </span>
                    <div class="recording-controls">
                        <button class="${playBtnClass}" data-action="play" title="Ïû¨ÏÉù">
                            ${playBtnIcon}
                        </button>
                        <button class="recording-btn" data-action="stop" title="Ï†ïÏßÄ">‚ñ†</button>
                        <button class="recording-btn delete" data-action="delete" title="ÏÇ≠Ï†ú">üóë</button>
                    </div>
                `;

                // Î≤ÑÌäº Ïù¥Î≤§Ìä∏
                item.querySelector('[data-action="play"]').addEventListener('click', () => {
                    togglePlayback(recording.id);
                });
                item.querySelector('[data-action="stop"]').addEventListener('click', () => {
                    stopPlayback();
                });
                item.querySelector('[data-action="delete"]').addEventListener('click', () => {
                    deleteRecording(recording.id);
                });

                list.appendChild(item);
            });
        }

        function renderNotes() {
            const container = document.getElementById('noteContainer');
            const scale = scales[currentScale];
            const notesPerOctave = scale.semitones.length - 1; // ÎßàÏßÄÎßâ ÏùåÏùÄ Îã§Ïùå Ïò•ÌÉÄÎ∏å ÏãúÏûëÏùå

            container.innerHTML = '';

            for (let octaveIdx = 0; octaveIdx < currentOctaves; octaveIdx++) {
                const octaveRow = document.createElement('div');
                octaveRow.className = 'octave-row';

                // ÎßàÏßÄÎßâ Ïò•ÌÉÄÎ∏åÎ©¥ ÎßàÏßÄÎßâ Ïùå Ìè¨Ìï®, ÏïÑÎãàÎ©¥ Ï†úÏô∏
                const isLastOctave = octaveIdx === currentOctaves - 1;
                const notesToRender = isLastOctave ? scale.semitones : scale.semitones.slice(0, -1);

                octaveRow.style.gridTemplateColumns = `repeat(${notesToRender.length}, 1fr)`;

                // ÌÇ§Î≥¥Îìú Ìñâ ÏÑ†ÌÉù (ÏïÑÎûòÏóêÏÑú ÏúÑÎ°ú: 3Ïò•ÌÉÄÎ∏åÏùº Îïå aÌñâ, qÌñâ, 1Ìñâ Ïàú)
                const keyRowIndex = currentOctaves - 1 - octaveIdx;
                const keyRow = keyboardRows[keyRowIndex] || [];

                notesToRender.forEach((semitone, noteIdx) => {
                    const noteInfo = getNoteInfo(semitone);
                    const frequency = getFrequency(semitone, octaveIdx);
                    const octaveNum = getOctaveNumber(semitone, octaveIdx);
                    const keyHint = keyRow[noteIdx] ? keyRow[noteIdx].toUpperCase() : '';

                    const button = document.createElement('button');
                    button.className = 'note-button';
                    button.dataset.octave = octaveIdx;
                    button.dataset.noteIndex = noteIdx;
                    button.innerHTML = `
                        <span class="note-name">${noteInfo.name}</span>
                        <span class="note-label">${noteInfo.label}${octaveNum}</span>
                        ${keyHint ? `<span class="note-key">${keyHint}</span>` : ''}
                    `;

                    // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
                    button.addEventListener('mousedown', () => {
                        if (audioContext.state === 'suspended') audioContext.resume();
                        playNote(frequency);
                        button.classList.add('active');
                    });
                    button.addEventListener('mouseup', () => button.classList.remove('active'));
                    button.addEventListener('mouseleave', () => button.classList.remove('active'));

                    // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        if (audioContext.state === 'suspended') audioContext.resume();
                        playNote(frequency);
                        button.classList.add('active');
                    });
                    button.addEventListener('touchend', () => button.classList.remove('active'));

                    octaveRow.appendChild(button);
                });

                container.appendChild(octaveRow);
            }
        }

        // Ïä§ÏºÄÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.control-button[data-scale]').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.control-button[data-scale].active').classList.remove('active');
                button.classList.add('active');
                currentScale = button.dataset.scale;
                renderNotes();
            });
        });

        // Ïò•ÌÉÄÎ∏å ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.control-button[data-octave]').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.control-button[data-octave].active').classList.remove('active');
                button.classList.add('active');
                currentOctaves = parseInt(button.dataset.octave);
                renderNotes();
            });
        });

        // ÌååÌòï ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        document.querySelectorAll('.control-button[data-wave]').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.control-button[data-wave].active').classList.remove('active');
                button.classList.add('active');
                currentWave = button.dataset.wave;
            });
        });

        // Î≥ºÎ•® Ïä¨ÎùºÏù¥Îçî Ïù¥Î≤§Ìä∏
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');

        volumeSlider.addEventListener('input', () => {
            currentVolume = volumeSlider.value / 100;
            volumeValue.textContent = `${volumeSlider.value}%`;
        });

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            const key = e.key.toLowerCase();

            // Ïñ¥Îäê ÌñâÏóêÏÑú ÌÇ§Î•º Ï∞æÏùÑÏßÄ ÌôïÏù∏
            for (let rowIdx = 0; rowIdx < keyboardRows.length; rowIdx++) {
                const noteIdx = keyboardRows[rowIdx].indexOf(key);
                if (noteIdx !== -1 && !pressedKeys.has(key)) {
                    pressedKeys.add(key);

                    // ÌòÑÏû¨ Ïò•ÌÉÄÎ∏å ÏàòÏóê Îî∞Îùº Ìñâ Îß§Ìïë (ÏïÑÎûòÏóêÏÑú ÏúÑÎ°ú)
                    const octaveIdx = currentOctaves - 1 - rowIdx;
                    if (octaveIdx >= 0 && octaveIdx < currentOctaves) {
                        const button = document.querySelector(
                            `.note-button[data-octave="${octaveIdx}"][data-note-index="${noteIdx}"]`
                        );
                        if (button) {
                            if (audioContext.state === 'suspended') audioContext.resume();
                            const scale = scales[currentScale];
                            const isLastOctave = octaveIdx === currentOctaves - 1;
                            const notesToRender = isLastOctave ? scale.semitones : scale.semitones.slice(0, -1);
                            if (noteIdx < notesToRender.length) {
                                const frequency = getFrequency(notesToRender[noteIdx], octaveIdx);
                                playNote(frequency);
                                button.classList.add('active');
                            }
                        }
                    }
                    break;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();

            for (let rowIdx = 0; rowIdx < keyboardRows.length; rowIdx++) {
                const noteIdx = keyboardRows[rowIdx].indexOf(key);
                if (noteIdx !== -1) {
                    pressedKeys.delete(key);
                    const octaveIdx = currentOctaves - 1 - rowIdx;
                    if (octaveIdx >= 0) {
                        const button = document.querySelector(
                            `.note-button[data-octave="${octaveIdx}"][data-note-index="${noteIdx}"]`
                        );
                        if (button) {
                            button.classList.remove('active');
                        }
                    }
                    break;
                }
            }
        });

        // ÏÑ§Ï†ï ÌÜ†Í∏Ä
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const recordingModeSelect = document.getElementById('recordingModeSelect');
        const autoSaveDelayInput = document.getElementById('autoSaveDelayInput');
        const delaySettingRow = document.getElementById('delaySettingRow');
        const newRecordingBtn = document.getElementById('newRecordingBtn');

        settingsToggle.addEventListener('click', () => {
            settingsPanel.classList.toggle('open');
        });

        recordingModeSelect.addEventListener('change', () => {
            recordingMode = recordingModeSelect.value;

            // ÏãúÍ∞Ñ Í∏∞Î∞ò Î™®ÎìúÏóêÏÑúÎßå ÎåÄÍ∏∞ ÏãúÍ∞Ñ ÏÑ§Ï†ï ÌëúÏãú
            delaySettingRow.style.display = recordingMode === 'time' ? 'flex' : 'none';

            // ÏàòÎèô Î™®ÎìúÏóêÏÑúÎßå "ÏÉà Ïó∞Ï£º" Î≤ÑÌäº ÌëúÏãú
            newRecordingBtn.classList.toggle('visible', recordingMode === 'manual');

            // ÌòÑÏû¨ ÎÖπÏùå Ï§ëÏù∏ Í≤ÉÏù¥ ÏûàÏúºÎ©¥ Ï†ÄÏû•
            if (currentRecording && currentRecording.notes.length > 0) {
                saveCurrentRecording();
            }
        });

        autoSaveDelayInput.addEventListener('change', () => {
            const value = parseInt(autoSaveDelayInput.value);
            if (value >= 1 && value <= 30) {
                autoSaveDelay = value * 1000;
            }
        });

        newRecordingBtn.addEventListener('click', () => {
            startNewRecording();
        });

        // Î©îÌä∏Î°úÎÜà Ïù¥Î≤§Ìä∏
        document.getElementById('metronomeToggle').addEventListener('click', toggleMetronome);

        // Î∞ïÏûê ÏÑ†ÌÉù
        document.querySelectorAll('.control-button[data-time-sig]').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.control-button[data-time-sig].active').classList.remove('active');
                button.classList.add('active');
                setTimeSignature(parseInt(button.dataset.timeSig));
            });
        });

        // BPM ÌîÑÎ¶¨ÏÖã
        document.querySelectorAll('.bpm-preset').forEach(button => {
            button.addEventListener('click', () => {
                setMetronomeBpm(parseInt(button.dataset.bpm));
            });
        });

        // BPM Ïä¨ÎùºÏù¥Îçî
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('bpmValue');

        bpmSlider.addEventListener('input', () => {
            setMetronomeBpm(parseInt(bpmSlider.value));
        });

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderNotes();
    </script>
